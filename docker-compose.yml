version: '3.8'

services:
  backend:
    build: 
      context: ./sources/insight/backend
      dockerfile: Dockerfile
    container_name: insight_backend
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://host.docker.internal:27018
      - DATABASE_NAME=insight
      - SUPER_ADMIN_EMAILS=cuong.nguyen@aitc-jsc.com
    ports:
      - "3003:8001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - insight-net

  frontend:
    build:
      context: ./sources/insight/frontend
      dockerfile: Dockerfile
    container_name: insight_frontend
    restart: unless-stopped
    ports:
      - "3002:80"
    depends_on:
      - backend
    networks:
      - insight-net

networks:
  insight-net:
    driver: bridge
