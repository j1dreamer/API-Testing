version: '3.8'

services:
  database:
    image: mongo:6
    container_name: insight_mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - insight_db_data:/data/db

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: insight_backend
    restart: unless-stopped
    environment:
      - MONGODB_URL=mongodb://database:27017
      - DATABASE_NAME=insight
      - SUPER_ADMIN_EMAILS=cuong.nguyen@aitc-jsc.com
    ports:
      - "8001:8001"
    depends_on:
      - database

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: insight_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  insight_db_data:
