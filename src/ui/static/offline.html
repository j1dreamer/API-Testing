<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Explorer - Aruba API Research</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0b0f1a;
            color: #e2e8f0;
        }

        .glass {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .bg-darker {
            background-color: #080b14;
        }

        .bg-surface {
            background-color: #111827;
        }

        .border-subtle {
            border-color: rgba(255, 255, 255, 0.05);
        }

        .master-pane {
            width: 45%;
            min-width: 450px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-pane {
            flex: 1;
            min-width: 0;
        }

        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }

        .status-2xx {
            color: #10b981;
        }

        .status-4xx {
            color: #f43f5e;
        }

        .row-hover:hover {
            background-color: rgba(255, 255, 255, 0.03);
        }

        .row-active {
            background-color: rgba(79, 70, 229, 0.15) !important;
            border-left: 3px solid #6366f1 !important;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body class="h-screen flex flex-col overflow-hidden bg-darker">
    <header class="h-14 glass flex items-center justify-between px-6 shrink-0">
        <div class="flex items-center gap-4">
            <div class="bg-indigo-600 p-1.5 rounded-md">
                <i data-lucide="archive" class="text-white w-5 h-5"></i>
            </div>
            <h1 class="text-lg font-bold tracking-tight text-white">Offline Explorer</h1>
            <nav class="flex gap-4 ml-6">
                <a href="/" class="text-sm font-medium text-slate-500 hover:text-slate-300 pb-0.5">Live View</a>
                <span class="text-sm font-medium text-indigo-400 border-b-2 border-indigo-500 pb-0.5">Offline
                    Archives</span>
            </nav>
        </div>
        <div class="flex items-center gap-3">
            <button id="btn-export-postman" onclick="exportPostman()"
                class="p-2 text-indigo-400 hover:text-white hover:bg-slate-800 rounded-md transition-all"
                title="Export Filtered to Postman">
                <i data-lucide="send" class="w-4 h-4"></i>
            </button>
            <button id="btn-export-json" onclick="exportAll()"
                class="p-2 text-slate-400 hover:text-white hover:bg-slate-800 rounded-md transition-all"
                title="Export Filtered as JSON">
                <i data-lucide="download" class="w-4 h-4"></i>
            </button>
            <button onclick="loadData()"
                class="px-3 py-1.5 bg-indigo-600 hover:bg-indigo-500 text-white text-xs font-bold rounded-md transition-all flex items-center gap-2">
                <i data-lucide="refresh-cw" class="w-3.5 h-3.5"></i> Reload Snapshot
            </button>
        </div>
    </header>

    <main class="flex-1 flex overflow-hidden">
        <!-- Master Pane: List -->
        <div class="master-pane flex flex-col bg-darker">
            <!-- Filter Bar -->
            <div class="border-b border-subtle p-3 space-y-3">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-3 h-3 text-slate-500"></i>
                    <input type="text" id="filter-keyword" placeholder="Filter..."
                        class="bg-slate-900 border border-slate-800 rounded-md pl-8 pr-4 py-1 text-[11px] w-full focus:outline-none focus:ring-1 focus:ring-indigo-500 transition-all">
                </div>
                <div class="flex gap-2">
                    <select id="filter-method"
                        class="bg-slate-900 border border-slate-800 rounded-md px-2 py-1 text-[10px] flex-1 focus:outline-none">
                        <option value="">All Methods</option>
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                    <select id="filter-status"
                        class="bg-slate-900 border border-slate-800 rounded-md px-2 py-1 text-[10px] flex-1 focus:outline-none">
                        <option value="">All Status</option>
                        <option value="2">2xx</option>
                        <option value="3">3xx</option>
                        <option value="4">4xx</option>
                        <option value="5">5xx</option>
                    </select>
                </div>
                <div class="flex items-center justify-between text-[10px] text-slate-500">
                    <span id="total-count">0 REQS FOUND</span>
                    <div class="flex items-center gap-2">
                        <button onclick="prevPage()" class="hover:text-white"><i data-lucide="chevron-left"
                                class="w-3 h-3"></i></button>
                        <span id="page-info">1 / 1</span>
                        <button onclick="nextPage()" class="hover:text-white"><i data-lucide="chevron-right"
                                class="w-3 h-3"></i></button>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="flex-1 overflow-auto">
                <table class="w-full text-left border-collapse table-fixed">
                    <thead
                        class="sticky top-0 bg-darker z-10 text-[9px] text-slate-600 uppercase font-bold border-b border-subtle h-8">
                        <tr>
                            <th class="pl-4 w-10 text-center">
                                <input type="checkbox" id="select-all"
                                    class="rounded border-slate-700 bg-slate-900 focus:ring-indigo-600 focus:ring-offset-slate-900">
                            </th>
                            <th class="w-10 text-center">Stat</th>
                            <th class="w-16">Method</th>
                            <th>Endpoint</th>
                            <th class="w-10"></th>
                        </tr>
                    </thead>
                    <tbody id="offline-rows" class="text-[11px] mono divide-y divide-[#ffffff03]"></tbody>
                </table>
            </div>
        </div>

        <!-- Detail Pane: Inspector -->
        <div class="detail-pane flex flex-col bg-surface shadow-2xl">
            <div id="inspector-empty" class="flex-1 flex flex-col items-center justify-center text-slate-600">
                <i data-lucide="layout-template" class="w-12 h-12 mb-3 opacity-20"></i>
                <p class="text-sm">Select a recorded request to inspect</p>
            </div>
            <div id="inspector-content" class="flex-1 flex flex-col hidden overflow-hidden">
                <div class="h-10 border-b border-subtle flex items-center px-6 gap-6 shrink-0 bg-darker/20">
                    <button
                        class="tab-btn active text-indigo-400 border-b-2 border-indigo-500 h-full text-xs font-semibold px-1">Headers</button>
                    <button
                        class="tab-btn text-slate-500 hover:text-slate-300 h-full text-xs font-semibold px-1">Payload</button>
                    <button
                        class="tab-btn text-slate-500 hover:text-slate-300 h-full text-xs font-semibold px-1">Response</button>

                    <button id="btn-copy-curl"
                        class="ml-auto text-indigo-400 hover:text-indigo-300 text-[10px] font-bold uppercase flex items-center gap-1 transition-all">
                        <i data-lucide="copy" class="w-3 h-3"></i> Copy cURL
                    </button>
                    <a id="btn-external" href="#" target="_blank" class="text-slate-500 hover:text-indigo-400 p-1">
                        <i data-lucide="external-link" class="w-3.5 h-3.5"></i>
                    </a>
                </div>

                <div class="flex-1 overflow-auto p-6 space-y-6">
                    <div id="pane-headers" class="space-y-6">
                        <div class="bg-darker p-4 rounded-lg border border-subtle font-mono text-[11px] break-all">
                            <div class="text-[9px] text-slate-500 uppercase font-bold mb-2">Request URL</div>
                            <div id="req-url" class="text-indigo-300 select-all"></div>
                        </div>
                        <div id="req-headers"
                            class="bg-darker p-4 rounded-lg border border-subtle space-y-1 font-mono text-[11px] overflow-x-auto">
                        </div>
                        <div id="res-headers"
                            class="bg-darker p-4 rounded-lg border border-subtle space-y-1 font-mono text-[11px] overflow-x-auto">
                        </div>
                    </div>
                    <div id="pane-payload" class="hidden">
                        <pre id="payload-content"
                            class="bg-darker p-4 rounded-lg border border-subtle text-[11px] mono text-indigo-300 overflow-auto min-h-[100px]"></pre>
                    </div>
                    <div id="pane-response" class="hidden">
                        <pre id="response-content"
                            class="bg-darker p-4 rounded-lg border border-subtle text-[11px] mono text-emerald-400 overflow-auto min-h-[100px]"></pre>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let allLogs = [];
        let total = 0;
        let currentPage = 0;
        let selectedLog = null;
        let selectedIds = new Set();
        const limit = 50;

        async function loadData() {
            const keyword = document.getElementById('filter-keyword').value;
            const method = document.getElementById('filter-method').value;
            const status = document.getElementById('filter-status').value;

            let query = `limit=${limit}&skip=${currentPage * limit}`;
            if (keyword) query += `&keyword=${encodeURIComponent(keyword)}`;
            if (method) query += `&method=${method}`;
            if (status) query += `&status=${status}`;

            console.log(`[Offline] Fetching: /api/logs?${query}`);
            try {
                const res = await fetch(`/api/logs?${query}`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const data = await res.json();

                const logs = data.logs || data.data || [];
                allLogs = logs.map(l => ({ ...l, id: l.id || l._id }));
                total = data.total || 0;

                console.log(`[Offline] Received ${allLogs.length} logs, total expected: ${total}`);
                renderRows();
            } catch (err) {
                console.error("[Offline] Load Error:", err);
                document.getElementById('total-count').innerText = "LOAD ERROR";
                document.getElementById('total-count').classList.add('text-red-500');
            }
        }

        function renderRows() {
            const container = document.getElementById('offline-rows');
            container.innerHTML = '';

            console.log(`[Offline] Rendering ${allLogs.length} rows`);
            allLogs.forEach(log => {
                try {
                    const row = document.createElement('tr');
                    row.className = 'row-hover cursor-pointer transition-all h-9 border-b border-[#ffffff02] group';
                    const logId = log.id;
                    if (selectedLog && (selectedLog.id === logId)) row.classList.add('row-active');

                    const statusColor = getStatusColor(log.status_code);
                    const isSelected = selectedIds.has(logId);
                    const path = log.path || (log.url ? '/' + (log.url.split('/').slice(3).join('/') || '') : '/');

                    row.innerHTML = `
                        <td class="pl-4 text-center">
                            <input type="checkbox" class="log-select rounded border-slate-800 bg-slate-900 focus:ring-indigo-600" ${isSelected ? 'checked' : ''} onclick="toggleSelect('${logId}', event)">
                        </td>
                        <td class="text-center font-bold ${statusColor}">${log.status_code || 0}</td>
                        <td><span class="px-1.5 py-0.5 text-[9px] font-black rounded ${getMethodColor(log.method)} text-white opacity-90">${log.method}</span></td>
                        <td class="truncate text-slate-400 pr-4" title="${log.url || ''}">${path}</td>
                        <td>
                            <i data-lucide="chevron-right" class="w-3 h-3 text-slate-700 opacity-0 group-hover:opacity-100 transition-all"></i>
                        </td>
                    `;
                    row.onclick = () => selectRequest(logId, row);
                    container.appendChild(row);
                } catch (e) {
                    console.error("[Offline] Error rendering row:", e, log);
                }
            });

            document.getElementById('total-count').innerText = `${total} REQS FOUND`;
            document.getElementById('total-count').classList.remove('text-red-500');
            document.getElementById('page-info').innerText = `${currentPage + 1} / ${Math.ceil(total / limit) || 1}`;
            lucide.createIcons();
        }

        async function selectRequest(logId, element) {
            document.querySelectorAll('#offline-rows tr').forEach(r => r.classList.remove('row-active'));
            element.classList.add('row-active');

            try {
                const res = await fetch(`/api/logs/${logId}`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                selectedLog = await res.json();
                selectedLog.id = selectedLog.id || selectedLog._id;
                renderInspector();
            } catch (err) { console.error("[Offline] Detail Fetch Error:", err); }
        }

        function toggleSelect(id, event) {
            event.stopPropagation();
            if (selectedIds.has(id)) selectedIds.delete(id);
            else selectedIds.add(id);
            updateExportBtnStatus();
        }

        document.getElementById('select-all').onclick = (e) => {
            if (e.target.checked) allLogs.forEach(l => selectedIds.add(l._id || l.id));
            else selectedIds.clear();
            renderRows();
            updateExportBtnStatus();
        };

        function updateExportBtnStatus() {
            const btn = document.getElementById('btn-export-postman');
            const btnJson = document.getElementById('btn-export-json');
            if (selectedIds.size > 0) {
                btn.classList.add('animate-bounce');
                btnJson.classList.add('text-indigo-400');
            } else {
                btn.classList.remove('animate-bounce');
                btnJson.classList.remove('text-indigo-400');
            }
        }

        function renderInspector() {
            if (!selectedLog) return;
            document.getElementById('inspector-empty').classList.add('hidden');
            document.getElementById('inspector-content').classList.remove('hidden');

            document.getElementById('req-url').innerText = selectedLog.url;
            document.getElementById('req-headers').innerHTML = formatHeaders(selectedLog.request_headers || {}, 'Request');
            document.getElementById('res-headers').innerHTML = formatHeaders(selectedLog.response_headers || {}, 'Response');
            document.getElementById('payload-content').innerText = formatBody(selectedLog.request_body);
            document.getElementById('response-content').innerText = formatBody(selectedLog.response_body);
            document.getElementById('btn-external').href = `/detail/${selectedLog._id || selectedLog.id}`;
            lucide.createIcons();
        }

        function formatHeaders(h, title) {
            return `<div class="text-[9px] text-slate-500 uppercase font-bold mb-2">${title} Headers</div>` +
                Object.entries(h || {}).map(([k, v]) => `<div><span class="text-slate-500">${k}:</span> <span class="text-slate-300 select-all">${v}</span></div>`).join('');
        }

        function formatBody(b) {
            if (!b) return "No payload/response captured.";
            return typeof b === 'object' ? JSON.stringify(b, null, 2) : b;
        }

        function getStatusColor(s) {
            if (s >= 500) return 'text-orange-500';
            if (s >= 400) return 'text-rose-500';
            if (s >= 300) return 'text-blue-400';
            return 'text-emerald-500';
        }

        function getMethodColor(m) {
            const colors = { 'GET': 'bg-blue-600', 'POST': 'bg-emerald-600', 'PUT': 'bg-amber-600', 'DELETE': 'bg-rose-600', 'PATCH': 'bg-indigo-600' };
            return colors[m] || 'bg-slate-700';
        }

        function nextPage() { if ((currentPage + 1) * limit < total) { currentPage++; loadData(); } }
        function prevPage() { if (currentPage > 0) { currentPage--; loadData(); } }

        // Copy as cURL Utility
        document.getElementById('btn-copy-curl').onclick = () => {
            if (!selectedLog) return;
            let curl = `curl --location '${selectedLog.url}' \\\n--request ${selectedLog.method} \\\n`;
            Object.entries(selectedLog.request_headers || {}).forEach(([k, v]) => {
                if (['content-length', 'host'].includes(k.toLowerCase())) return;
                curl += `--header '${k}: ${v}' \\\n`;
            });
            if (selectedLog.request_body) {
                const body = typeof selectedLog.request_body === 'object' ? JSON.stringify(selectedLog.request_body) : selectedLog.request_body;
                curl += `--data '${body.replace(/'/g, "'\\''")}'`;
            }
            navigator.clipboard.writeText(curl.trim().replace(/\\\n$/, ''));
            alert("cURL copied to clipboard!");
        };

        // Tab logic
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.onclick = () => {
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('text-indigo-400', 'border-b-2', 'border-indigo-500', 'active'));
                btn.classList.add('text-indigo-400', 'border-b-2', 'border-indigo-500', 'active');
                const label = btn.innerText.toLowerCase();
                ['headers', 'payload', 'response'].forEach(p => document.getElementById(`pane-${p}`).classList.add('hidden'));
                document.getElementById(`pane-${label}`).classList.remove('hidden');
            }
        });

        // Search Debounce
        let timer;
        document.getElementById('filter-keyword').oninput = () => {
            clearTimeout(timer);
            timer = setTimeout(() => { currentPage = 0; loadData(); }, 300);
        };
        document.getElementById('filter-method').onchange = () => { currentPage = 0; loadData(); };
        document.getElementById('filter-status').onchange = () => { currentPage = 0; loadData(); };

        async function exportAll() {
            const keyword = document.getElementById('filter-keyword').value;
            const method = document.getElementById('filter-method').value;
            const status = document.getElementById('filter-status').value;
            const ids = Array.from(selectedIds).join(',');

            let query = `limit=5000`;
            if (keyword) query += `&keyword=${encodeURIComponent(keyword)}`;
            if (method) query += `&method=${method}`;
            if (status) query += `&status=${status}`;
            if (ids) query += `&ids=${ids}`;

            try {
                const res = await fetch(`/api/logs/export/json?${query}`);
                const data = await res.json();
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `aruba-offline-${new Date().getTime()}.json`;
                a.click();
            } catch (err) { alert("Export failed"); }
        }

        async function exportPostman() {
            const keyword = document.getElementById('filter-keyword').value;
            const method = document.getElementById('filter-method').value;
            const status = document.getElementById('filter-status').value;
            const ids = Array.from(selectedIds).join(',');

            let query = "";
            if (keyword) query += `&keyword=${encodeURIComponent(keyword)}`;
            if (method) query += `&method=${method}`;
            if (status) query += `&status=${status}`;
            if (ids) query += `&ids=${ids}`;

            try {
                const res = await fetch(`/api/logs/export/postman?${query}`);
                const data = await res.json();
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `aruba-postman-offline-${new Date().getTime()}.json`;
                a.click();
            } catch (err) { alert("Postman export failed"); }
        }

        lucide.createIcons();
        loadData();
    </script>
</body>

</html>
